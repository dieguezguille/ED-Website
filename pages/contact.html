<div class="container">

    <div class="row">
        <h3><b>CONTÁCTANOS</b></h3>

        <p class="well">¡Envíanos un mensaje! Completa todos los datos para que podamos dar contigo</p>
        <!-- Text input-->

        <div class="col-md-6 pull-left">
            <form class="form-horizontal" method="post" id="contact_form">
                <fieldset>

                    <!-- Form Name -->
                    <div class="form-group">
                        <label class="col-md-3 control-label">Nombre/s</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="Nombre/s" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">Apellido/s</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="last_name" placeholder="Apellido/s" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label">E-Mail</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="email" placeholder="E-Mail" class="form-control" type="text">
                            </div>
                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label">Teléfono</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="phone" placeholder="Teléfono" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label">Dirección</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="address" placeholder="Dirección" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label">Ciudad</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="city" placeholder="Ciudad" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text area -->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label">Mensaje</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label noLeftPad"> C.V.</label>
                        <div class="col-md-9 noLeftPad">
                            <div style="position:relative;">
                                <a class='btn btn-primary' id="cvBtn" href='javascript:;'>Cargar archivo...
                            <input type="file" id="curriculum" name="file_source" size="40"  onchange='$("#upload-file-info").html($(this).val());'>
		                </a> &nbsp;
                                <span class='label label-warning' id="upload-file-info"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Success message -->
                    <div class="alert alert-success" role="alert" id="success_message">Éxito <i class="glyphicon glyphicon-thumbs-up"></i> Gracias por escribirnos. Estaremos en contacto pronto.</div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label noLeftPad"></label>
                        <div class="col-md-9 col-sm-12 noLeftPad">
                            <button type="submit" class="btn btn-warning">Enviar <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="col-md-6" id="map"></div>
    </div>
</div>
</div>
<!-- /.container -->
