<div class="container">
    <div class="row">
        <h3><b>CONTÁCTANOS</b></h3>
        <p class="well">¡Envíanos un mensaje! Completa todos los datos para que podamos dar contigo</p>

        <div class="col-md-6 pull-left">
            <form class="form-horizontal" action="https://formspree.io/guillermodieguez95@gmail.com" method="post" id="contact_form">
                <fieldset>

                    <!-- Form Name -->
                    <div class="form-group">
                        <label class="col-md-3 control-label">Nombre/s</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="Nombre" placeholder="Nombre/s" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">Apellido/s</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="Apellido" placeholder="Apellido/s" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label">E-Mail</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="Correo Electrónico" placeholder="E-Mail" class="form-control" type="email" required>
                            </div>
                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label">Teléfono</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="Teléfono" placeholder="Teléfono" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label">Dirección</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="Dirección" placeholder="Dirección" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label">Ciudad</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="Ciudad" placeholder="Ciudad" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>

                    <!-- Text area -->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label">Link a tu CV</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <input type="text" class="form-control" name="Link a CV" placeholder="Link a tu CV">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Text area -->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label">Mensaje</label>
                        <div class="col-md-9 col-sm-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="Mensaje" placeholder="Mensaje" required></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-3 col-sm-12 control-label"></label>
                        <div class="col-md-9 col-sm-12 noLeftPad">
                            <button type="submit" class="btn btn-warning">Enviar <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="col-md-6 pull-right" id="map">
            <h4><b>UBICACIÓN</b></h4>
            <iframe class="panel panel-default" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDbfSCSbnisHEU8Es7lTOebs6WZN6pUScM&q=Estudio+Dieguez,Salta+AR"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</div>
